<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" background-color="white" required>
            </div>
            <div class="button-container">
            <button type="submit">Register</button>
            </div>
            <p id="message"></p>
            <p style="color: rgb(3, 3, 3);font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">If already have an accont?<span ><a href="login.html" style="color:rgb(9, 246, 9);">Login</a></span></p>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
